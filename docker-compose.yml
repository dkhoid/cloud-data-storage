version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: cloud_storage_db
    restart: always
    environment:
      POSTGRES_DB: cloud_storage
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"

  backend:
    build: .
    container_name: cloud_storage_backend
    restart: always
    depends_on:
      - postgres
    environment:
      # Database
      DATABASE_URL: postgresql://postgres:${DB_PASSWORD:-password}@postgres:5432/cloud_storage

      # üî• MinIO Configuration cho AWS S3
      MINIO_ENDPOINT: s3.${AWS_REGION:-ap-southeast-1}.amazonaws.com
      MINIO_ACCESS_KEY: ${AWS_ACCESS_KEY_ID}
      MINIO_SECRET_KEY: ${AWS_SECRET_ACCESS_KEY}
      MINIO_BUCKET: ${S3_BUCKET_NAME}
      MINIO_SECURE: 'True'  # üî• Quan tr·ªçng: S3 lu√¥n d√πng HTTPS
      AWS_REGION: ${AWS_REGION:-ap-southeast-1}

      # App Config
      JWT_SECRET: ${JWT_SECRET}
      FLASK_ENV: production
    ports:
      - "5000:5000"
    command: gunicorn --bind 0.0.0.0:5000 --workers 2 --timeout 120 app:app

  nginx:
    image: nginx:alpine
    container_name: cloud_storage_nginx
    restart: always
    depends_on:
      - backend
    ports:
      - "80:80"
    volumes:
      - ./index.html:/usr/share/nginx/html/index.html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    command: ["nginx", "-g", "daemon off;"]

volumes:
  postgres_data: